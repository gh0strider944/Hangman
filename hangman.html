<!DOCTYPE html>

	<link href="css/bootstrap.min.css" rel="stylesheet">

			<!--<div id="btnResetDiv"><a href="" class="btn btn-primary" onclick="hangman.resetGame();" id="btnReset">New Game</a></div>-->
